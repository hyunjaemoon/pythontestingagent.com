<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Python Testing Agent</title>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9028735325330673"
     crossorigin="anonymous"></script>
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px;
            text-align: center;
            position: relative;
            min-height: 200px; /* Ensure header has enough height for ad */
        }

        /* Header Ad */
        .header-ad {
            position: absolute;
            top: 10px;
            right: 10px;
            width: 300px;
            height: 250px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: block;
            overflow: hidden;
            z-index: 10; /* Ensure ad stays on top */
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 300;
            margin-right: 320px; /* Make space for header ad */
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-right: 320px; /* Make space for header ad */
        }

        .main-content {
            padding: 40px;
            display: flex;
            gap: 30px;
            align-items: flex-start; /* Prevent stretching */
        }

        .content-area {
            flex: 1;
            min-width: 0; /* Prevent flex item from overflowing */
        }

        /* Sidebar Ad */
        .sidebar-ad {
            width: 300px;
            min-height: 600px;
            background: #f8f9fa;
            border-radius: 8px;
            display: block;
            overflow: hidden;
            flex-shrink: 0; /* Prevent sidebar from shrinking */
            position: sticky;
            top: 20px; /* Stick to top when scrolling */
        }

        .form-group {
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            font-family: 'Courier New', monospace;
            font-size: 14px;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .question-input {
            min-height: 100px;
        }

        .code-input {
            min-height: 200px;
        }

        .submit-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            width: 100%;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .loading {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 15px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .result {
            margin-top: 30px;
            padding: 25px;
            border-radius: 8px;
            display: none;
        }

        .result.success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
        }

        .result.error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
        }

        .grade-display {
            font-size: 2rem;
            font-weight: bold;
            text-align: center;
            margin-bottom: 15px;
        }

        .feedback {
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .status {
            text-align: center;
            padding: 20px;
            color: #666;
            font-size: 1.1rem;
        }

        /* Footer Ad */
        .footer-ad {
            width: 100%;
            height: 90px;
            background: #f8f9fa;
            border-radius: 8px;
            display: block;
            overflow: hidden;
            margin-top: 30px;
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                border-radius: 10px;
            }

            .main-content {
                padding: 20px;
                flex-direction: column;
                gap: 20px;
            }

            .header {
                min-height: auto;
                padding: 20px;
            }

            .header h1 {
                font-size: 2rem;
                margin-right: 0; /* Remove margin on mobile */
            }

            .header p {
                margin-right: 0; /* Remove margin on mobile */
            }

            .header-ad {
                position: static;
                width: 100%;
                height: 250px;
                margin-top: 15px;
                z-index: auto;
            }

            .sidebar-ad {
                width: 100%;
                min-height: 250px;
                position: static;
                order: 2; /* Move sidebar ad below content on mobile */
            }

            .content-area {
                order: 1; /* Ensure content comes first on mobile */
            }

            .footer-ad {
                height: 250px;
                margin-top: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üêç Python Testing Agent</h1>
            <p>Submit your Python code and questions for intelligent grading and feedback</p>
            
            <!-- Header Ad -->
            <div class="header-ad">
                <!-- AdSense Header Ad -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-9028735325330673"
                     data-ad-slot="YOUR_HEADER_AD_SLOT"
                     data-ad-format="rectangle"
                     data-ad-width="300"
                     data-ad-height="250"></ins>
            </div>
        </div>

        <div class="main-content">
            <div class="content-area">
                <form id="gradeForm">
                    <div class="form-group">
                        <label for="question">Question or Problem Description:</label>
                        <div style="display: flex; gap: 10px; align-items: center; margin-bottom: 8px;">
                            <button type="button" id="generateQuestionBtn" style="
                                background: linear-gradient(135deg, #28a745 0%, #20c997 100%);
                                color: white;
                                border: none;
                                padding: 8px 16px;
                                border-radius: 6px;
                                font-size: 0.9rem;
                                font-weight: 600;
                                cursor: pointer;
                                transition: transform 0.2s ease, box-shadow 0.2s ease;
                            ">üé≤ Generate Question</button>
                            <span id="generateStatus" style="font-size: 0.9rem; color: #666;"></span>
                        </div>
                        <textarea 
                            id="question" 
                            class="question-input" 
                            placeholder="Describe the problem or question you're working on..."
                            required
                        >Write a function that calculates the factorial of a number</textarea>
                    </div>

                    <div class="form-group">
                        <label for="code">Python Code:</label>
                        <textarea 
                            id="code" 
                            class="code-input" 
                            placeholder="Enter your Python code here..."
                            required
                        ></textarea>
                    </div>

                    <button type="submit" class="submit-btn" id="submitBtn">
                        Grade My Code
                    </button>
                </form>

                <div class="loading" id="loading">
                    <div class="spinner"></div>
                    <p>Analyzing your code...</p>
                </div>

                <div class="result" id="result"></div>

                <div class="status" id="status">
                    Server Status: <span id="serverStatus">Checking...</span>
                </div>

                <!-- Footer Ad -->
                <div class="footer-ad">
                    <!-- AdSense Footer Ad -->
                    <ins class="adsbygoogle"
                         style="display:block"
                         data-ad-client="ca-pub-9028735325330673"
                         data-ad-slot="YOUR_FOOTER_AD_SLOT"
                         data-ad-format="horizontal"
                         data-ad-width="728"
                         data-ad-height="90"></ins>
                </div>
            </div>

            <!-- Sidebar Ad -->
            <div class="sidebar-ad">
                <!-- AdSense Sidebar Ad -->
                <ins class="adsbygoogle"
                     style="display:block"
                     data-ad-client="ca-pub-9028735325330673"
                     data-ad-slot="YOUR_SIDEBAR_AD_SLOT"
                     data-ad-format="vertical"
                     data-ad-width="300"
                     data-ad-height="600"></ins>
            </div>
        </div>
    </div>

    <script>
        // Initialize AdSense ads
        function initAds() {
            try {
                (adsbygoogle = window.adsbygoogle || []).push({});
            } catch (e) {
                console.log('AdSense error:', e);
            }
        }

        // Check server status on page load
        window.addEventListener('load', async () => {
            try {
                const response = await fetch('/health');
                const data = await response.json();
                document.getElementById('serverStatus').textContent = data.status === 'healthy' ? 'Online' : 'Offline';
                document.getElementById('serverStatus').style.color = data.status === 'healthy' ? '#28a745' : '#dc3545';
            } catch (error) {
                document.getElementById('serverStatus').textContent = 'Offline';
                document.getElementById('serverStatus').style.color = '#dc3545';
            }
            
            // Initialize ads after a short delay to ensure DOM is ready
            setTimeout(initAds, 1000);
        });

        // Handle form submission
        document.getElementById('gradeForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const question = document.getElementById('question').value.trim();
            const code = document.getElementById('code').value.trim();
            
            if (!question || !code) {
                alert('Please fill in both the question and code fields.');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');

            // Show loading state
            submitBtn.disabled = true;
            loading.style.display = 'block';
            result.style.display = 'none';

            try {
                const response = await fetch('/grade', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        question: question,
                        code: code
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    result.className = 'result success';
                    result.innerHTML = `
                        <div class="grade-display">Grade: ${data.grade.grade || data.grade}/100</div>
                        <div class="feedback">
                            <strong>Feedback:</strong><br>
                            ${data.grade.feedback || data.feedback || 'No feedback provided.'}
                        </div>
                    `;
                } else {
                    result.className = 'result error';
                    result.innerHTML = `
                        <div class="feedback">
                            <strong>Error:</strong><br>
                            ${data.error || 'An error occurred while grading your code.'}
                        </div>
                    `;
                }
            } catch (error) {
                result.className = 'result error';
                result.innerHTML = `
                    <div class="feedback">
                        <strong>Connection Error:</strong><br>
                        Unable to connect to the server. Please check if the server is running.
                    </div>
                `;
            } finally {
                // Hide loading state
                submitBtn.disabled = false;
                loading.style.display = 'none';
                result.style.display = 'block';
            }
        });

        // Add some sample code on double-click of code textarea
        document.getElementById('code').addEventListener('dblclick', function() {
            if (!this.value.trim()) {
                this.value = `def example_function():
    """
    Example function - replace with your actual code
    """
    return "Hello, World!"

# Your code here
print(example_function())`;
            }
        });

        // Handle tab key in code textarea for indentation
        document.getElementById('code').addEventListener('keydown', function(e) {
            if (e.key === 'Tab') {
                e.preventDefault();
                
                const start = this.selectionStart;
                const end = this.selectionEnd;
                const value = this.value;
                
                // Insert tab character at cursor position
                this.value = value.substring(0, start) + '    ' + value.substring(end);
                
                // Move cursor to position after the inserted tab
                this.selectionStart = this.selectionEnd = start + 4;
            }
        });

        // Handle generate question button
        document.getElementById('generateQuestionBtn').addEventListener('click', async function() {
            const button = this;
            const statusSpan = document.getElementById('generateStatus');
            const questionTextarea = document.getElementById('question');
            
            // Disable button and show loading state
            button.disabled = true;
            button.style.opacity = '0.6';
            statusSpan.textContent = 'Generating...';
            
            try {
                const response = await fetch('/generate-question', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        topic: 'python programming'
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    questionTextarea.value = data.question;
                    statusSpan.textContent = 'Question generated!';
                    statusSpan.style.color = '#28a745';
                    
                    // Clear status after 3 seconds
                    setTimeout(() => {
                        statusSpan.textContent = '';
                    }, 3000);
                } else {
                    statusSpan.textContent = 'Failed to generate question';
                    statusSpan.style.color = '#dc3545';
                }
            } catch (error) {
                statusSpan.textContent = 'Connection error';
                statusSpan.style.color = '#dc3545';
            } finally {
                // Re-enable button
                button.disabled = false;
                button.style.opacity = '1';
            }
        });

        // Add hover effect for generate question button
        document.getElementById('generateQuestionBtn').addEventListener('mouseenter', function() {
            if (!this.disabled) {
                this.style.transform = 'translateY(-1px)';
                this.style.boxShadow = '0 5px 15px rgba(40, 167, 69, 0.3)';
            }
        });

        document.getElementById('generateQuestionBtn').addEventListener('mouseleave', function() {
            this.style.transform = 'translateY(0)';
            this.style.boxShadow = 'none';
        });
    </script>
</body>
</html>
